---
- hosts: all
  become: true
  pre_tasks:
  - name: install updates (Alma Linux)
    tags: always
    dnf:
     update_only: yes
     update_cache: yes
    when: ansible_distribution == "AlmaLinux"
  
  - name: install updates (Centos)
    tags: always
    dnf: 
     update_only: yes
     update_cache: yes
    when: ansible_distribution == "CentOS" 

  - name:  install updates (Ubuntu)
    tags: always
    apt:
     upgrade: dist
     update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  tasks: 

  - name: install unzip
    package: 
      name: unzip

  - name: install terraform
    unarchive:
     src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
     dest: /usr/local/bin
     remote_src: yes
     mode: 0755
     owner: root
     group: root

- hosts: web_servers
  become: true
  tasks: 

  - name: install apache and php  packages for Centos
    tags: apache,apache2,centos 
    dnf:
      name: 
        - httpd
        - php
      state: latest
      
    when: ansible_distribution == "CentOS"
  
  - name: install apache and PHP packages for Ubuntu Linux
    tags: apache,centos,httpd
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
  
  - name: install apache and php packages for Alma Linux
    tags: apache,almalinux,httpd
    dnf:
     name:
       - httpd
       - php
     state: latest
    when: ansible_distribution == "AlmaLinux"

  - name: start httpd (CentOS)
    tags: apache,centos,httpd
    service:
     name: httpd
     state: started
    when: ansible_distribution == "CentOS"

  - name: start httpd (AlmaLinux)
    tags: apache,almalinux,httpd
    service:
     name: httpd
     state: started
    when: ansible_distribution == "AlmaLinux"


  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
- hosts: db_servers
  become: true
  tasks: 

  - name: install mariadb package (Centos)
    tags: centos,db,mariadb
    dnf:
     name: mariadb
     state: lastest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    tags: ubuntu,db,mariadb
    apt:
     name: mariadb-server
     state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install mariadb package (Alma Linux)
    tags: alma,db,mariadb
    dnf: 
     name: mariadb
     state: latest
    when: ansible_distribution == "AlmaLinux" 

- hosts: file_servers
  become: true
  tasks: 
   - name: install samba package
     tags: samba
     package:
      name: samba
      state: latest
